<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org/">
<head th:replace="fragments :: head">
</head>
<body>

<div th:replace="fragments :: page-header"></div>

<div class="container body-content">

    <h1 th:text="${#strings.capitalizeWords(title)}"></h1>

    <!-- TODO #3 - Use the same list display from search.html -->
    <div th:if="${jobs} and ${jobs.size()}">
        <h3 th:text="${results}"></h3>


        <table th:each="job : ${jobs}" class="job-listing">
            <tr th:each="jobEntry, idx : ${job}" th:class="${idx.odd} ? 'odd'">
                <td th:text="${jobEntry.key}"></td>
                <td th:text="${jobEntry.value}"></td>
            </tr>
        </table>

    </div>

</div>

</body>
</html>
